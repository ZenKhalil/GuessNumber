<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et Tal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Velkommen til Gæt et Tal</h1>

        <ul id="guesses">
        </ul>

        <form id="guesser">
            <input type="number" id="guess" placeholder="Indtast dit gæt" required>
            <button id="guess-button" type="submit">Gæt</button>
        </form>

        <button id="clear-button">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
